<div class="container mt-5">
    <div class="row">
        {% for video in videos %}
        <div class="col-md-4 mb-4 rounded-pill">
            <!-- Wrapping the card with an anchor tag -->
            <a href="download/{{ video.id }}" class="card-link" style="text-decoration: none; color: inherit;">
                <div class="card h-100">
                    <img src="{{ video.thumbnail }}" class="card-img-top" alt="Video Thumbnail">
                    <div class="card-body">
                        <h6 class="card-title">{{ video.title }}</h6>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
